<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Urban Planning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="bg-light">
    
    <div class="container mt-4">
        <h2 class="text-center">Urban Planning Dashboard</h2>
        
        <!-- Interactive City Map -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Interactive City Map</div>
            <div class="card-body">
                <div id="map"></div>
            </div>
        </div>
        
        <!-- Real-Time Traffic Updates -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">Real-Time Traffic Updates</div>
            <div class="card-body">
                <p><strong>Current Traffic Status:</strong> <span id="traffic-status">Loading...</span></p>
            </div>
        </div>
        
        <!-- Green Energy Statistics -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Green Energy Statistics</div>
            <div class="card-body">
                <p>Solar Energy Utilization</p>
                <div class="progress mb-3">
                    <div id="solar-progress" class="progress-bar bg-warning" style="width: 0%;"></div>
                </div>
                <p>Wind Energy Utilization</p>
                <div class="progress">
                    <div id="wind-progress" class="progress-bar bg-info" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize the interactive map
        var map = L.map('map').setView([40.7128, -74.0060], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Add clickable zones
        var cityZones = [
            { name: "Downtown", lat: 40.7128, lng: -74.0060 },
            { name: "Green Energy Park", lat: 40.7150, lng: -74.0000 }
        ];
        
        cityZones.forEach(zone => {
            L.marker([zone.lat, zone.lng]).addTo(map)
                .bindPopup(`<b>${zone.name}</b><br>Click to learn more.`)
                .on('click', () => alert(`More info about ${zone.name}`));
        });
        
        // Simulate real-time traffic updates
        function updateTraffic() {
            const statuses = ["Heavy Traffic üö¶", "Moderate Traffic üöó", "Light Traffic üèéÔ∏è"];
            document.getElementById("traffic-status").textContent = statuses[Math.floor(Math.random() * statuses.length)];
        }
        setInterval(updateTraffic, 5000);
        updateTraffic();
        
        // Simulate green energy statistics updates
        function updateEnergyStats() {
            document.getElementById("solar-progress").style.width = Math.floor(Math.random() * 100) + "%";
            document.getElementById("wind-progress").style.width = Math.floor(Math.random() * 100) + "%";
        }
        setInterval(updateEnergyStats, 7000);
        updateEnergyStats();
    </script>
    
</body>
</html>
